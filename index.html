<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Intro in Vue</title>
    <script src="main.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h>{{ message.product }}</h>
        <p>{{ message.description }}</p>
    </div>



    <script>
        var app = new Vue({
            el: '#app',
            data: { message:[
                {product: 'Socks'},
            {description:'A pair of warm, fuzzy socks'}
                ]
            }
        })

    </script>
</body>

</html>
